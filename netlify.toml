[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"

# Optimizations
[functions]
  node_bundler = "esbuild"
  included_files = ["!node_modules/sqlite3/**"]
  external_node_modules = ["sqlite3", "@prisma/client"]

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
